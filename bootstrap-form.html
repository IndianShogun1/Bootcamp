<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bootstrap Form</title>
    <link href="style.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<style type="text/css">
		#formhead {
			background-color: gray;
			height: 40px;
		}

		#formbody {
			background-color: #f2f2f2;
			min-height: 300px;
			padding: 5px 20px 5px 20px;
			font-family: Open Sans;
		}
		.formfooter{
			background-color: #D9D9D9;
			border: 2px
		}
	</style>
</head>

<body>
	<section>
		<header class="headerform">
            <div class="site-logoform">
                <a title="logo" href="bootstrap-form.html"><img src="logo.jpg" alt="site-logo" width="150" height="100"></a>
            </div>
                <ul class="nav-bar2">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#help">Quick Help</a></li>
                </ul>
        </header>
 		<hr>
 	</section>
 	<section class="container col-md-5 col-md-offset-2 ">
 		<div class="row">
 			<div class="col rounded-top" id = "formhead">
 				<h3 style= "color: azure; padding-top: 3px; font-family: Montsterat">Bug Report</h3>
 			</div>
 		</div>
 		<div class="row" id="formbody">
 			<div class="col">
 				<form>
 					<div class = "form-group" >
 						<label style="padding-top: 5px">Title: *</label>
 						<input type="text" name="name" class="form-control" placeholder="Enter Title">
 						<label>Description: *</label>
 						<textarea type="text" name="name" class="form-control" placeholder="Enter Description"></textarea>
 						<label for="OS">Operating System</label>
    					<select style="background-color: #00BB7B" id="OS" name="OS" class="form-control" >
      						<option value="Windows 10">Windows</option>
      						<option value="Ubuntu">Ubuntu</option>
      						<option value="MacOS">MacOS</option>
    					</select>
    					<label for="pro">Product:*</label>
    					<select style="background-color: #00BB7B" id="pro" name="pro" class="form-control" >
      						<option value="pro1">Product 1</option>
      						<option value="pro2">Product 2</option>
      						<option value="pro3">Product 3</option>
    					</select>
    					<label for="ver">Version:*</label>
    					<input type="number" id="ver" name="version" min="0" max="5" value="0" placeholder="input version" class="form-control" >
    					<label for="lic">Licence</label>
    					<br>
    					<input type=radio name=licence value=free checked> 
    					<label style="padding-right: 50px">free licence</label>
    					<input type=radio name=licence value=buisness> buisness
    					<br>
    					<label for="sec">Security</label>
    					<select style="background-color: #00BB7B" id="sec" name="sec" class="form-control" >
      						<option value="sec1">Normal</option>
      						<option value="sec2">Moderate</option>
      						<option value="sec3">Critical</option>
    					</select>
      					<label style="padding-top: 20px"> Select files: </label>
      					<input style="direction: rtl" type="file" name="myFile" multiple id="lol"><br>
 					</div>
 				</form>
 			</div>
 		</div>
 		<div class="row">
 			<div class="col rounded-bottom formfooter border border-secondary">
 				<input id = "submit" type="submit" value="Send" style="width: 30%; float: right; margin: 15px;">
 			</div>
 		</div>
 		<br>
 	</section>
 </body>

 <!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
 </html>
