<html>
    <head>
        <title>
            Placeholder form
        </title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body style=background-color:white>
        <header class="headerform">
            <div class="site-logoform">
                <a title="logo" href="form.html"><img src="logo.jpg" alt="site-logo" width="150" height="100"></a>
            </div>
                <ul class="nav-bar2">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#help">Quick Help</a></li>
                </ul>
        </header>
        <hr style="color: lightgrey">
        <form>
            <div class="formbox" style="margin-left: 20%;margin-right: 20%;margin-top: 5%">
                <H3 style="color: #4CAF50; height: 60px">Bug Report</H3>
                <div>
                    <label for="title">Title:*</label>
                    <input type="text" id="title" name="title" placeholder="Insert title here" required>

                    <label for="desc">Description:*</label>
                    <textarea style="width: 100%" id="desc" rows="5"></textarea>

                    <label for="OS">Operating System</label>
                    <select id="OS" name="OS">
                        <option value="Ubuntu">Ubuntu</option>
                        <option value="Windows">Windows</option>
                        <option value="MacOS">MacOS</option>
                    </select>

                    <label for="product">Product:*</label>
                    <select id="product" name="product">
                        <option value="prod1">Product 1</option>
                        <option value="prod2">Product 2</option>
                        <option value="prod3">Product 3</option>
                    </select>

                    <label for="ver">Version:*</label>
                    <br>
                    <input type="number" id="ver" name="version" min="0" max="5" value="0" placeholder="input version">
                    <br>
                    <br>
                    <label for="license" style="padding: 3%">License</label>
                    <input type="radio" name="license" value="free" checked>free license
                    <input type="radio" name="license" value="business"> business
                    <br>
                    <br>
                    <label for="severity">Severity</label>
                    <select id="severity" name="severity">
                        <option value="sev1">Normal</option>
                        <option value="sev2">Critical</option>
                    </select>
                    <br>
                    <br>
                    <label for="Attachment"> Attachments</label>
                    <input style="direction: rtl" type="file" name="file1" multiple id="mul"><br>
                    <input type="submit" value="Submit">
                </div>
            </div>
        </form>
    </body>
</html>
